<ion-content>
<div text-center>
  <img class="logo-img" src="assets/img/logo.png">
  <h1>Welcome Back!</h1>
  <div class="text-grey">Lorem ipsum is simply dummy text of the printing</div>
  <form (submit)="doLogin()" [formGroup]="loginForm">
    <ion-list>
      <div style="margin: 50pt 20pt 10pt 20pt;">
        <ion-item class="rounded-red" no-lines>
          <ion-input placeholder="Email Address" formControlName="email" class="email-icon text-grey" type="email">
          </ion-input>
        </ion-item>
        <div>
          <ng-container *ngFor="let error of error_messages.email">
            <div class="error-message" *ngIf="loginForm.get('email').hasError(error.type) &&
           (loginForm.get('email').dirty || loginForm.get('email').touched)">
              {{ error.message }}
            </div>
          </ng-container>
        </div>
      </div>

      <div style="margin: 15pt 20pt 10pt 20pt;">
        <ion-item class="rounded-grey">
          <ion-input placeholder="Password" formControlName="password" class="text-grey password-icon" type="password" name="password"></ion-input>
        </ion-item>
        <div class="error-messages">
          <ng-container *ngFor="let error of error_messages.password">
            <div class="error-message"
                 *ngIf="loginForm.get('password').hasError(error.type) && (loginForm.get('password').dirty || loginForm.get('password').touched)">
              {{ error.message }}
            </div>
          </ng-container>
        </div>
      </div>
      <ion-item (click)="openForgotPassord()" no-lines class="forget_password"> Forgot Password?</ion-item>
      <div text-center><button class="login-btn" [disabled]="loginForm.invalid" ion-button>Log in</button></div>
      <div class="text-grey connect-using">Or Connect Using</div>
      <ion-item style="padding: 0pt 40pt;" no-lines>
        <img (click)="fbLogin()" class="fb-social" item-left src="assets/img/facebook.png">
        <img (click)="googleLogin()" class="google-social" item-right src="assets/img/google.png">
      </ion-item>
      <div class="bottom-div">Don't have an account? <span (click)="openSignUpPage()" style="font-weight: bold">Sign Up</span></div>
    </ion-list>
  </form>
</div>
</ion-content>
