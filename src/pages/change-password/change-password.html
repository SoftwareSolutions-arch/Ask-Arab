<ion-content>
  <div>
    <img (click)="back()" class="back-arrow" src="assets/img/ios-back.png">
    <div text-center>
      <img class="forgot-icon" src="assets/img/change-pass.png">
      <h1>Change Password</h1>
<!--      <div class="text-grey sub-heading">New Password will send you on your email address.</div>-->
      <div class="mail-box">
        <ion-item class="rounded-red" no-lines>
          <ion-input [(ngModel)]="oldPass" placeholder="Old Password" class="password-red-icon text-grey" type="password">
          </ion-input>
        </ion-item>
        <ion-item margin-top class="rounded-red" no-lines>
        <ion-input [(ngModel)]="newPass" placeholder="New Password" class="password-red-icon text-grey" type="password">
        </ion-input>
        </ion-item>
        <ion-item margin-top class="rounded-red" no-lines>
        <ion-input [(ngModel)]="confirmPass" placeholder="Confirm Password" class="password-red-icon text-grey" type="password">
        </ion-input>
        </ion-item>
      </div>
      <div (click)="changePassWord()" text-center><button class="change-btn" ion-button>Change</button></div>
    </div>
  </div>
</ion-content>
