<ion-content>
<div>
  <img (click)="back()" class="back-arrow" src="assets/img/ios-back.png">
</div>
<div text-center>
  <h1>Let's Get Started!</h1>
  <div class="text-grey">Lorem ipsum is simply dummy text of the printing</div>
  <form [formGroup]="signupForm">
    <ion-list>
      <div style="margin: 50pt 20pt 10pt 20pt;">
        <ion-item class="rounded-red" no-lines>
          <ion-input formControlName="username" placeholder="Username" class="email-icon text-grey" type="text"></ion-input>
        </ion-item>
      </div>
      <div class="error-messages">
        <ng-container *ngFor="let error of error_messages.username">
          <div class="error-message" *ngIf="signupForm.get('username').hasError(error.type) &&
           (signupForm.get('username').dirty || signupForm.get('username').touched)">
            {{ error.message }}
          </div>
        </ng-container>
      </div>


      <div style="margin: 15pt 20pt 10pt 20pt;">
        <ion-item class="rounded-grey">
          <ion-input formControlName="email" placeholder="Email Address" class="email-icon1 text-grey" type="email"></ion-input>
        </ion-item>
      </div>
      <div class="error-messages">
        <ng-container *ngFor="let error of error_messages.email">
          <div class="error-message" *ngIf="signupForm.get('email').hasError(error.type) &&
           (signupForm.get('email').dirty || signupForm.get('email').touched)">
            {{ error.message }}
          </div>
        </ng-container>
      </div>


      <div style="margin: 15pt 20pt 10pt 20pt;">
        <ion-item class="rounded-grey">
          <ion-input formControlName="password" placeholder="Password" class="text-grey password-icon" type="password" name="password"></ion-input>
        </ion-item>
      </div>
      <div class="error-messages">
        <ng-container *ngFor="let error of error_messages.password">
          <div class="error-message"
               *ngIf="signupForm.get('password').hasError(error.type) && (signupForm.get('password').dirty || signupForm.get('password').touched)">
            {{ error.message }}
          </div>
        </ng-container>
      </div>


      <div text-center><button (click)="create()" class="create-btn" ion-button [disabled]="signupForm.invalid">Create</button></div>
      <div class="text-grey connect-using">Or Connect Using</div>
      <ion-item style="padding: 0pt 40pt;" no-lines>
        <img (click)="fbLogin()" class="fb-social" item-left src="assets/img/facebook.png">
        <img (click)="googleLogin()" class="google-social" item-right src="assets/img/google.png">
      </ion-item>
      <div class="bottom-div">Already have an account? <span (click)="back()" style="font-weight: bold">Log In</span></div>
    </ion-list>
  </form>
</div>
</ion-content>
