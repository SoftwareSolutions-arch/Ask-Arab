<ion-content>
  <div>
    <img (click)="back()" class="back-arrow" src="assets/img/ios-back.png">
    <div text-center>
      <img class="forgot-icon" src="assets/img/mark.png">
      <h1>Forgot Password</h1>
      <div class="text-grey sub-heading">New Password will send you on your email address.</div>
      <div class="mail-box">
        <ion-item class="rounded-red" no-lines>
          <ion-input [(ngModel)]="email" placeholder="Email Address" class="email-red-icon text-grey" type="email">
          </ion-input>
        </ion-item>
      </div>
      <div (click)="forgotPassWord()" text-center><button class="send-btn" ion-button>Send</button></div>
    </div>
  </div>
</ion-content>
