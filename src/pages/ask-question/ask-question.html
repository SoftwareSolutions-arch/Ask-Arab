<ion-header>
  <ion-navbar>
    <ion-buttons float-left>
      <button menuToggle>
        <ion-icon class="header-icon" name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title text-center="">Ask Question</ion-title>
    <ion-buttons right>
      <ion-icon class="header-icon" name="md-person"></ion-icon>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div margin>
    <div class="header-text">Tips on getting good answers quickly</div>
    <div margin-top><a><ion-icon class="checkmark-icon" name="ios-checkmark-circle"></ion-icon></a><span class="text-grey points-text">Make sure your question has been asked already</span></div>
    <div style="margin-top: 7px"><a><ion-icon class="checkmark-icon" name="ios-checkmark-circle"></ion-icon></a><span class="text-grey points-text">Keep your question short and to the point</span></div>
    <div style="margin-top: 7px"><a><ion-icon class="checkmark-icon" name="ios-checkmark-circle"></ion-icon></a><span class="text-grey points-text">Double-check grammar and spelling</span></div>

    <ion-item class="rounded-grey-input" no-lines>
      <ion-input placeholder="Write your question" class="text-grey write-question" type="text"></ion-input>
    </ion-item>

    <ion-item no-lines margin-top margin-bottom>
      <ion-label class="text-grey small-font">Is this question a poll?</ion-label>
      <ion-checkbox [checked]="isPoll" (ionChange)="openPollBox()" style="margin-right: 5pt"></ion-checkbox>
    </ion-item>

    <div *ngIf="isPoll">
      <ion-item class="rounded-red" no-lines>
        <ion-input placeholder="Write Poll Item" class="text-grey write-question" type="text"></ion-input>
      </ion-item>
      <ion-item no-lines margin-left padding><button margin ion-button small clear class="rounded-red add-more">ADD MORE</button></ion-item>
    </div>

    <div class="select-main-div">
      <div class="select text-grey">
        <select>
          <option>Select Category</option>
          <option>Category1</option>
          <option>Category2</option>
          <option>Category3</option>
        </select>
<!--              <ion-icon class="select__arrow" name="ios-arrow-down"></ion-icon>-->
      </div>
    </div>
    <div class="bottom_textarea">
      <ion-textarea rows='7' placeholder="Suggestion" class="inner_textarea"></ion-textarea>
    </div>

    <div padding-top>
      <span class="upload rounded-grey-input"><span class="upload-text">Upload File</span><a><ion-icon name="md-attach"></ion-icon></a></span>
    </div>

    <div style="margin: 30pt" text-center>
      <button style="font-size: 1.2rem;font-weight: bold" ion-button round>ASK QUESTION</button>
    </div>

  </div>
</ion-content>
